<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>Payment Processing</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <br>
                <img src="{{ room.image_url }}" alt="Room Image">
            </div>

            <div class="col-md-6">
                <br>
                <div class="card card-body">
                    <h3>{{ room }}</h3>
                    <h3>{{ room.price }}</h3>
                </div>
            </div>
        </div>
    </div>

    <div id="paypal-button-container"></div>

    <script src="https://www.paypal.com/sdk/js?client-id=AerP_32qOrpiF9Ay0NKcSZSedgtGR2zNOz7b3qkMqw6AYufs7xLlor-S8Q0p5TZiJGlo1u4zYnG9YNZD&currency=USD"></script>

    <script>

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        var total = '{{ room.price }} '
        var room = '{{ room }}'

        function completeBooking(){
            // var url = "{% url 'booking:PaymentCompleteView' %}"

            fetch(url, {
                method:'POST',
                headers: {
                    'Content-type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({'room': room})
            })
        }

        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({

            style: {
                color:  'blue',
                shape:  'pill',
                label:  'pay',
                height: 40
            },

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Show a success message to the buyer
                    completeBooking()
                    alert('Transaction by ' + details.payer.name.given_name + ' has been approved!' + ' The Room has been reserved.');
                });
            }

            


        }).render('#paypal-button-container');
    </script>

</body>
</html>
